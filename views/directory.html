<div class="content">
<button ng-click="order = 'name'">Order by Name</button>
 <button ng-click="order = 'belt'">Order by Color</button>
 <input placeholder="Search Names..." type="text" ng-model="search"/>
 <ul id="ninja-list">
   <li style="color:{{ninja.belt}}"ng-repeat="ninja in ninjas | filter:search | orderBy:order" ng-show=ninja.available>
    <img ng-src="{{ninja.thumb}}" style="margin:-12px 10px 0 0;float:left;width:50px;" ng-show="ninja.thumb"></img>
     <h3>{{ninja.name}} - {{ninja.rate|currency:'$'}}</h3>
     <div class="remove" ng-click="removeNinja(ninja)">x</div>
      <span class="belt" style="background:{{ninja.belt}}">{{ninja.belt}} belt</span>
   </li>
 </ul>
 <form ng-submit="addNinja()">
<input type="text" placeholder="Name.." ng-model="newNinja.name "/>
<input type="text" placeholder="Color.." ng-model="newNinja.belt "/>
<input type="text" placeholder="Rate.." ng-model="newNinja.rate "/>
<input type="submit" value="Add new item" />
</form>
<a href="" ng-click="removeAll()">Remove All Ninjas</a>
</div>
